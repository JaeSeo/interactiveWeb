<!-- 제이쿼리를 사용하면 애니메이션도 보다 쉽게 만들 수 있습니다.

CSS 적용하기
$("div").animate({left: '250px'});
와 같이 작성하면 div태그가 left: 250px만큼 이동합니다.

HTMLCSS -->
<!DOCTYPE html>
<html>
<head>
  <title>jQuery Animation</title>
  <meta charset="utf-8" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<button>Start Animation</button>

<div></div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script> 
$(document).ready(function() {
  $("button").on('click', function() {
    $("div").animate({left: '250px'});
  });
});
</script> 

</body>
</html>

    $("div").animate({left: '250px'});

<!-- 애니메이션 이펙트 적용하기
$("div").animate({left: '250px'}, 1000, 'easeOutElastic');
와 같이 작성하면 div태그가 left: 250px만큼 1초 동안 이동하되, easeOutElastic 효과가 적용됩니다.

이런 애니메이션 이펙트를 'Easing'이라고 부르는데, 'Easing' 효과에는 linear, swing, easeInBounce, easeOutBounce, easeInOutBounce 등 다양한 종류가 있습니다.

다양한 종류의 Easing은 여기에서 확인할 수 있습니다.
https://easings.net/en

'Easing'을 사용하기 위해서는 jQueryUI 코드도 추가해주어야 합니다. -->
