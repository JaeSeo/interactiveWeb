<!-- 이제 메뉴는 잘 동작하는데 각 섹션으로 이동해도 내용이 나오지 않네요.

각 섹션의 내용은 'vertical-center'라는 클래스 이름의 'div'로 둘러싸여 있습니다. CSS 파일을 살펴보시면 'vertical-center'에는 이런 스타일이 적용되어 있는데요.

.vertical-center {
  opacity: 0;
  position: relative;
  top: 100px;
}
'opacity'가 '0' 으로 되어 있기 때문에 현재는 내용이 보이지 않는 거죠. 그리고 'top'이 '100px'로 되어 있어서 살짝 아래쪽에 위치하고 있습니다.

스크롤을 해서 각 섹션에 다다르면 해당 섹션의 'vertical-center' 요소가 보이면서 정가운데로 1초 이내에 서서히 올라오도록 만들어주세요. ('opacity'가 '1'까지, 'top'이 '0px'까지)

<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <!-- navigation bar -->
  <div class="navbar">
    <img src="images/profile_img.png" width="34" height="34">
    <ul class="menu-right">
      <li><button id="about-btn">About</button>
      <li><button id="contact-btn">Contact</button>
    </ul>
  </div>

  <section class="header">
    <div class="helper"></div><div class="vertical-center">
      <h1>I'm an engineer</h1>
      <h2>FRONT-END DEVELOPER</h2>
    </div>
  </section>

  <!-- about me -->
  <section class="about">
    <div class="helper"></div><div class="vertical-center">
      <h3>About Me</h3>
      <p>안녕하세요. 저는 프론트엔드와 백엔드를 넘나드는 개발자입니다. 만나서 반가워요!</p>

      <div class="skillset">
        <div class="skill">
          <div class="title">HTML5</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">90%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">CSS3</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">90%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">jQuery</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">85%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">Python</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">75%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">Rails</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">70%</span>
          </div>
        </div>

        <div class="skill">
          <div class="title">Sketch</div>

          <div class="bar">
            <div class="inner-bar"></div>

            <span class="percentage">90%</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- contact me -->
  <section class="contact">
    <div class="helper"></div><div class="vertical-center">
      <h3>Contact Me</h3>
      <p>언제든지 편하게 연락주세요. 감사합니다.</p>

      <form>
        <input type="text" name="name" placeholder="NAME">
        <input type="email" name="email" placeholder="EMAIL">
        <textarea type="text" name="message" placeholder="MESSAGE"></textarea>
      </form>
    </div>
  </section>
    
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
